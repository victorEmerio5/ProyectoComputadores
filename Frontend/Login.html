<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Registro Tecnico</title>
    <link rel="stylesheet" href="estiloL.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form" id="form" autocomplete="off">
        <p class="form-titulo">Bienvenido!</p>
        
        <div class="form-input surname">
          <input type="text" id="surname" />
          <label for="surname">Usuario</label>
          <p class="mensajeError"></p>
        </div>
       
        <div class="form-input password">
          <input type="password" id="password" />
          <label for="password">Contraseña</label>
          <p class="mensajeError"></p>
        </div>
        
        <div class="form-termsAndConditions termsAndConditions">
          <input type="checkbox" id="termsAndConditions" />
          <label for="termsAndConditions">He leído y acepto los </label>
          <a href="#">Términos y Condiciones</a>
          <p class="mensajeError"></p>
        </div>
        <div class="form-boton">
          <input type="submit" value="Ingresar" />
        </div>
        <div class="form-boton">
            <input type="submit" value="Registrarce como Cliente" />
          </div><div class="form-boton">
            <input type="submit" value="Registrarce como Tecnico" />
          </div>
        <p class="mensajeCorrecto"></p>
      </form>
    </div>
    <script src="Form1.js"></script>
  </body>
</html>
