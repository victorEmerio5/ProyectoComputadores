<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Registro Tecnico</title>
    <link rel="stylesheet" href="estiloT.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form" id="form" autocomplete="off">
        <p class="form-titulo">Regístro del Tecnico</p>
        <div class="form-input myname">
          <input type="text" id="myname" />
          <label for="myname"># Identificacion</label>
          <p class="mensajeError"></p>
        </div>
        <div class="form-input surname">
          <input type="text" id="surname" />
          <label for="surname">Nombre y Apellidos</label>
          <p class="mensajeError"></p>
        </div>
        <div class="form-input surname">
            <input type="text" id="surname" />
            <label for="surname">Nivel de Estudios</label>
            <p class="mensajeError"></p>
          </div>
        <div class="form-input surname">
          <input type="text" id="surname" />
          <label for="surname">Telefono</label>
          <p class="mensajeError"></p>
        </div>
        <div class="form-input email">
          <input type="email" id="email" />
          <label for="email">Correo electrónico</label>
          <p class="mensajeError"></p>
        </div>
        <div class="form-input mobile">
          <input type="text" id="mobile" />
          <label for="mobile">Direccion</label>
          <p class="mensajeError"></p>
        </div>
        <div class="form-input password">
          <input type="password" id="password" />
          <label for="password">Contraseña</label>
          <p class="mensajeError"></p>
        </div>
        <div class="form-input repeatPassword">
          <input type="password" id="repeatPassword" />
          <label for="repeatPassword">Repetir Contraseña</label>
          <p class="mensajeError"></p>
        </div>
        <div class="form-termsAndConditions termsAndConditions">
          <input type="checkbox" id="termsAndConditions" />
          <label for="termsAndConditions">He leído y acepto los </label>
          <a href="#">Términos y Condiciones</a>
          <p class="mensajeError"></p>
        </div>
        <div class="form-boton">
          <input type="submit" value="Enviar" />
        </div>
        <p class="mensajeCorrecto"></p>
      </form>
    </div>
    <script src="Form1.js"></script>
  </body>
</html>
